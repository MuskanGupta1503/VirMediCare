{% load static %}

{% block body %}

{% include 'login_navigation.html' %}

<form method="POST" style="margin-top: 200px;" class="container">
    {% csrf_token %}
    <label><b> Email ID </b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter EmailID">
    <label><b> Password </b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary mt-4" >
    <a href="{% url 'user_signup' %}" class="btn btn-primary  mt-4">CREATE AN ACCOUNT</a>
</form>

{% ifequal error "no" %}
<script>
    alert("LOGIN Successfull");
    window.location=('{% url 'user_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endifequal %}

{% endblock %}
